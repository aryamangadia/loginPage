<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-social.css">
  </head>
  <style media="screen">

  .center {
    margin: auto;
    width: 50%;

    padding: 10px;
  }

  </style>
  <body>

    <div class="row">
		    <div class="col-lg-6">

          <img style="max-width: 100%; max-height: 100%" src="https://previews.123rf.com/images/apostrophe/apostrophe1703/apostrophe170300068/73371886-blue-background-with-blurred-out-of-focus-white-lights-cool-bokeh-lights-background-colors.jpg" alt="">

        </div>
        <div class="col-lg-6" >

          <h1 style="text-align: center; padding-top: 100px">Login</h1>

          <br><br>

          <div class="center" style="padding: 40px;">
            <form class="" action="/login" method="POST">
              <input type="email" name="username" class="form-control" id="floatingInput" placeholder="email"> <br><br>
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
              <br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
              <br><br>
            </form>
            <div class="col-sm-6">
              <div class="card" style="width: 252px;">
                <div class="card-body">
                  <a class="btn btn-block btn-social btn-google" href="/auth/google" role="button">
                    <i class="fab fa-google"></i>
                    Sign In with Google
                  </a>
                </div>
              </div>
            </div>
            <br><br>
            <div class="col-sm-6">
              <div class="card" style="width: 252px;">
                <div class="card-body">
                  <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook" role="button">
                    <i class="fab fa-facebook"></i>
                    Sign In with facebook
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>




  </body>
</html>
